<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>New College of Enginnering and Technology</h1></header>
    <section>
        <br> 
        
        <br><br>
        <h2>Student Registration form</h2>
        <br><br>
        <form>
            <table>
                <tr class="row">
                    <td class="lab">RollNumber</td>
                    <td class="sem"> : </td>
                    <td class="inp"><input type="text" placeholder="98712345"></td>
                </tr>
                <tr class="row">
                    <td class="lab"> Name </td>
                    <td class="sem"> : </td>
                    <td class="inp"><input type="text" placeholder="Naveen"></td>
                </tr>
                <tr class="row">
                    <td class="lab"> Department </td>
                    <td class="sem"> : </td>
                    <td class="inp"><select name="" id=""><option value="ECE" >ECE</option><option value="cs">CSE</option>
                    <option value="">IT</option><option value="">AIML</option>
                <option value="">EEE</option>
            <option value="">Mech</option>
        <option value="">CIVIL
            <option value="">Chemical</option>
        </option></select></td>
                </tr>
                <tr class="row">
                    <td class="lab">10th Marks</td>
                    <td class="sem"> :</td>
                    <td class="inp"><input type="text" placeholder="500"></td>
                </tr>
                <tr class="row">
                    <td class="lab">HS Marks</td>
                    <td class="sem">:</td>
                    <td class="inp"><input type="text" placeholder="600"></td>
                </tr>
                <tr class="row">
                    <td class="lab">Undergraduate</td>
                    <td class="sem"> :</td>
                    <td class="inp"><input type="text" placeholder="80%"></td>
                </tr>
                 
            </table>
            <br><br>
            <div class="di">
            <button>Submit</button>
            <button>Cancel</button></div>
        </form>
        <br><br>
    </section>
</body>
</html>
